
<body th:fragment="user">
	<div class="col-12">
		<img ng-src="{{user.profileImages[0].filename ? '/image/' + user.profileImages[0].filename : 'http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image'}}" class="rounded img-fluid" />
	</div>
	<div class="col-12">{{user.uniqueName}} ( {{user.email}} )</div>
	<div class="col-12">
		<pre>{{user.message}}</pre>
	</div>
	<div class="col-12">
		<div ng-repeat="hashTag in user.hashtags" class="col-3">
			<a href="/h/{{hashTag.hashTag}}" class="badge badge-info">#{{hashTag.hashTag}}</a>
		</div>
	</div>
</body>
