<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example - example-ng-submit</title>


<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script>
	var main = angular.module('application', []);
	main.controller('viewPostController', function($scope, $http) {
		$scope.loadPosts = function() {
			$http({
				url : "/post/getTimelinePosts",
				method : "GET",
				headers : {
					'Content-Type' : 'application/json'
				}
			}).success(function(data, status, headers, config) {
				$scope.postList = data.postList;
				$scope.status = status;

			}).error(function(data, status, headers, config) {
				alert(data.status + '\n' + data.remarks);
			});

		}
		$scope.loadPosts();

	});
</script>


</head>
<body ng-app="mainApplication">
	View Friend Request
	<div ng-controller="viewPostController">View Timeline</div>
</body>
</html>
